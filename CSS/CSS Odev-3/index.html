<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google 1998 | Patika.dev</title>

    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <!-- Header kısmı boş, sadece logo var. -->

    <header id="logo">
        <img src="./assets/google.jpg" alt="Google Logo">
    </header>

    <!-- Main kısmında arama kutusu ve arama buttonları mevcut. -->

    <main id="search">
        <p id="sentence">Search the web using Google!</p>
        <div id="seachbar">
            <input type="text">
        </div>
        <div id="buttons">
            <input id="search-btn" type="button" value="Google Search">
            <input id="lucky-btn" type="button" value="I'm feeling lucky">
        </div>
    </main>

    <!-- Footer kısmı. 3 kolondan oluşuyor. Linkler çalışmalı.-->

    <footer id="footer">
        <div id="col-1">
            <ul>
                <li>
                    Special Searches
                </li>
                <li>
                    <a href="https://web.archive.org/web/19990224014327/http://www.google.com/stanford">Stanford Search</a>
                </li>
                <li>
                    <a href="https://web.archive.org/web/19990221231654/http://www.google.com/linux">Linux Search</a>
                </li>
            </ul>

        </div>

        <div id="col-2">
            <ul>
                <li>
                    <a href="https://web.archive.org/web/19990221212930if_/http://www.google.com/help.html">Help!</a>
                </li>
                <li>
                    <!-- Link bulunmuyor. -->
                    <a href="#">About Google!</a>
                </li>
                <li>
                    <a href="https://web.archive.org/web/19990221202430if_/http://www.google.com/company.html">Company Info</a>
                </li>
                <li>
                    <a href="https://web.archive.org/web/19990224043535if_/http://www.google.com/stickers.html">Google! Logos</a>
                </li>
            </ul>
        </div>

        <div id="col-3">
            <p>Get Google!</p>
            <p>updates monthly:</p>
            <input type="email" placeholder="your e-mail">
            <button id="subs-btn">Subscribe</button>
            <p>
                <a href="https://web.archive.org/web/19990116224431/http://www.findmail.com/list/google-friends">Archive</a>
            </p>
        </div>

    </footer>

</body>

</html>
